<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <img class="logo" src="../../img/logo.jpg" alt="">
                    <a href="../../index.html">COVID - NEWS</a href="#">

                <div class="nav__body">
                    <a class="nav__item" href="../../index.html">HOME</a>

            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="form">
                <form class="form__contact" name="contact" method="POST" data-netlify="true">
                    <p class="form__item">
                      <label>Nome * <input type="text" name="name" required/></label>   
                    </p>
                    <p class="form__item">
                      <label>E-mail * <input type="email" name="email" required/></label>
                    </p>
                    <p class="form__item">
                      <label>Deixe uma mensagem (O que você achou do site? Críticas ou Sugestôes) <textarea name="message"></textarea></label>
                    </p>
                    <p class="form__item">
                      <button class="button__send" type="submit">Enviar</button>
                    </p>
                  </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__body">
                <p>
